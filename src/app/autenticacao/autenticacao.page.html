<ion-header >
  <ion-toolbar>
    <ion-title>autenticacao</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
<ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="type">
  <ion-segment-button value="login">
    <ion-label>Login</ion-label>
  </ion-segment-button>

  <ion-segment-button value="registro">
    <ion-label>Registrar</ion-label>
  </ion-segment-button>
</ion-segment>
  <div [ngSwitch]="type">
    <app-login *ngSwitchCase="'login'"></app-login>
    <app-cadastro-usuario *ngSwitchCase="'registro'"></app-cadastro-usuario>
  </div>
</ion-content>
