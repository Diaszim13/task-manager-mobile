
<ion-content>
  <form [formGroup]="form">
    <ion-col size="12">
      <ion-item>
        <ion-label  position="floating">Nome: </ion-label>
        <ion-input autofocus  type="text" formControlName="nome" color="medium"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label  position="floating">Email: </ion-label>
        <ion-input  type="email" formControlName="email"color="medium"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label  position="floating">Senha: </ion-label>
        <ion-input  type="password" formControlName="senha"color="medium"></ion-input>
      </ion-item>
    </ion-col>
    <ion-button color="primary" (click)="cadastraUsuario()">
      Cadastrar
    </ion-button>
  </form>
</ion-content>
