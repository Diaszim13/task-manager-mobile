<form [formGroup]="form">
  <ion-grid>
    <ion-col size="12">
      <ion-item>
        <ion-label  position="floating">Email: </ion-label>
        <ion-input  type="email" formControlName="user"color="medium"></ion-input>
      </ion-item>
      </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label  position="floating">Senha: </ion-label>
        <ion-input  type="password" formControlName="password"color="medium"></ion-input>
      </ion-item>
    </ion-col>
    <ion-button color="primary" (click)="login()">
      Cadastrar
    </ion-button>
  </ion-grid>
</form>
