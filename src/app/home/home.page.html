<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header color="light">Grafico de atividades</ion-list-header>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>Numero de atividades</ion-card-subtitle>
      <ion-card-title>Atividades</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #barChart></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>

    <ion-button (click)="presentModal()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon name="folder"></ion-icon>
    </ion-button>
  </ion-card>

  <ion-card *ngFor="let item of tasks">
    <div padding>
      <ion-card-title padding>
        {{item.titulo}}
      </ion-card-title >
      <ion-card-subtitle padding>
      {{item.tipo}}
    </ion-card-subtitle>

    <ion-card-content padding>
      <p padding>
        {{item.descricao}}
      </p>
    </ion-card-content>
  </div>
  </ion-card>
</ion-content>
