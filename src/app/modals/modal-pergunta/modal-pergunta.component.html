<ion-header>
<p>Create a task</p>
</ion-header>
<ion-content>
    <form [formGroup]="form">
     <ion-grid padding>
         <ion-row>
             <ion-col size="12" padding>
               <ion-item>
                 <ion-label position="floating">Titúlo: </ion-label>
                 <ion-input type="text" clearInput placeholder="titulo" formControlName="titulo"></ion-input>
                </ion-item>
             </ion-col>
         </ion-row>
         <ion-row>
            <ion-col size="12" padding>
              <ion-item>
                <ion-label position="floating">Descrição: </ion-label>
                <ion-input type="text" clearInput placeholder="descricao" formControlName="descricao"></ion-input>
              </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6"  padding >

                <ion-label position="floating">Tipo</ion-label>
                <ion-select placeholder="Select One"  formControlName="tipo">
                    <ion-select-option value="1">tipo 1</ion-select-option>
                </ion-select>
            </ion-col>

            <ion-col size="6"  padding >
                <ion-label position="floating">Categoria</ion-label>
                <ion-select placeholder="Select One"  formControlName="categoria">
                    <ion-select-option value="1">categoria 1</ion-select-option>
                </ion-select>
            </ion-col>
        </ion-row>
        <ion-button size="large" color="primary" (click)="createTask()">Adicionar</ion-button>
        <ion-button size="large" color="light" (click)="dismiss()">Voltar </ion-button>
     </ion-grid>
  </form>
</ion-content>
